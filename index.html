<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keyboard">
    <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">CIHat</span>
    </div>
    <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Crash</span>
    </div>
    <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">HfHat</span>
    </div>
    <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">Kick</span>
    </div>
    <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">OpHat</span>
    </div>
    <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">PdHat</span>
    </div>
    <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">RevCrash</span>
    </div>
    <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">Ride</span>
    </div>
    <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">Snr</span>
    </div>
    <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sound">Tom</span>
    </div>
</div>

<audio data-key="81" src="sounds/CYCdh_Kurz01-ClHat.wav"></audio>
<audio data-key="87" src="sounds/CYCdh_Kurz01-Crash02.wav"></audio>

<audio data-key="84" src="sounds/CYCdh_Kurz01-OpHat01.wav"></audio>
<audio data-key="89" src="sounds/CYCdh_Kurz01-PdHat.wav"></audio>
<audio data-key="85" src="sounds/CYCdh_Kurz01-RevCrash.wav"></audio>
<audio data-key="73" src="sounds/CYCdh_Kurz01-Ride01.wav"></audio>
